version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    groups:
      patch-and-minor:
        patterns:
          - "*"                  # All packages
        update-types:
          - "patch"
          - "minor"              # Groups small/safe updates into one PR
    ignore:
      - dependency-name: "*"     # Optional: ignore major updates if you prefer manual control
        update-types:
          - "version-update:semver-major"
    commit-message:
      prefix: "chore(deps)"
